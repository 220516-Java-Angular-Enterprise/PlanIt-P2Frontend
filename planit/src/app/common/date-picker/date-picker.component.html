
<form class="row g-10 travelform">

  <div class="col-md-2">
    <label for="inputDestination" class="form-label">Destination</label>
    <input type="text" class="form-control" id="inputDestination" placeholder="Madrid, Spain">
  </div>

<div class="col-md-2">
  <mat-form-field appearance="fill">
    <mat-label>Enter a date range (MM/DD/YYYY)</mat-label>
    <mat-date-range-input [rangePicker]="picker">
      <input matStartDate placeholder="Start date">
      <input matEndDate placeholder="End date">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
</div>

<div class="col-md-2">
  <p class="center">Select your favorite activities:</p>
<fieldset class="row mb-3">
  <div class="col-sm-5">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="autoSizingCheck">
      <label class="form-check-label" for="autoSizingCheck">
        Nature
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="autoSizingCheck">
      <label class="form-check-label" for="autoSizingCheck">
        City
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="autoSizingCheck">
      <label class="form-check-label" for="autoSizingCheck">
        Zoo
      </label>    
    </div>
  </div>

  <div class="col-md-2">
  <div class="col-sm-5">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="autoSizingCheck">
      <label class="form-check-label" for="autoSizingCheck">
        Museum
      </label>    
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="autoSizingCheck">
      <label class="form-check-label" for="autoSizingCheck">
        Restraunt
      </label>    
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="autoSizingCheck">
      <label class="form-check-label" for="autoSizingCheck">
        Shopping
      </label>    
    </div>
  </div>
</div>
</fieldset>
</div>

<div class="col-md-1" style="margin-top: 20px;">
<button type='submit' class='search' id='submit-btn'>Submit</button>
</div>
</form>
