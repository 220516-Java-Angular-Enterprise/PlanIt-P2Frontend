
<form class="row g-3 travelform">

  <div class="col-md-2">
    <label for="inputDestination" class="form-label">Destination</label>
    <input type="text" class="form-control" id="inputDestination" placeholder="Madrid, Spain">
  </div>

<div class="col-md-2">
  <mat-form-field appearance="fill">
    <mat-label>Enter a date range (MM/DD/YYYY)</mat-label>
    <mat-date-range-input [rangePicker]="picker">
      <input matStartDate placeholder="Start date">
      <input matEndDate placeholder="End date">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
</div>

</form>
