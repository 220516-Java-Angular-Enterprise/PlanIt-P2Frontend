<section class="vh-100 bg-image"
 style="background-image: url('https://wallpaperaccess.com/full/1202520.jpg');">
 <div class="mask d-flex align-items-center h-100 gradient-custom-3">
   <div class="container h-100">
     <div class="row d-flex justify-content-center align-items-center h-100">
       <div class="col-12 col-md-9 col-lg-7 col-xl-6">
         <div class="card" style="border-radius: 15px;">
           <div class="card-body p-5">
             <h2 class="text-uppercase text-center mb-5" style="font-family: 'Pokemon'" >Create an account</h2>
 
             <form #userForm="ngForm" (ngSubmit) = "onSubmitNewUser(userForm.value)">
 
 
 
               <div class="form-outline mb-4">
                 <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="username" [ngModel]="myUser['username']"/>
                 <label class="form-label" for="form3Example1cg">username</label>
               </div>
              

               <div class="d-flex justify-content-center">
                 <input type = "submit" value = "Your Journey Awaits" style="color: #343434; font-family:'Pokemon';">
                   </div>
              
 
               <p class="text-center text-muted mt-5 mb-0" >Have already an account? <a href="#!"
                   class="fw-bold text-body" ><u style="color: #A43939; font-family: 'Times New Roman'">Login here</u></a></p>
 
             </form>
 
           </div>
         </div>
       </div>
     </div>
   </div>
 </div>
</section>
